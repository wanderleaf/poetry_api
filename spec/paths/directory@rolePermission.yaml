post:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - Directory
  summary: 创建角色权限信息
  requestBody:
    description: 角色权限参数
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/RolePermissionBatch'
  responses:
    "200":
      description: "创建成功"
get:
  parameters:
  - name: roleId
    in: query
    description: 角色ID
    required: false
    schema:
      type: integer
  - name: permissionUUID
    in: query
    description: 权限UUID
    required: false
    schema:
      type: string
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - Directory
  summary: 获取角色权限列表
  responses:
    '200':
      description: 角色权限列表
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/RolePermission'
delete:
  parameters:
  - name: roleId
    in: query
    description: 角色ID
    required: false
    schema:
      type: integer
  - name: permissionUUID
    in: query
    description: 权限UUID
    required: false
    schema:
      type: string
  tags:
    - Directory
  summary: 删除角色权限信息
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  responses:
    '200':
      description: 删除成功

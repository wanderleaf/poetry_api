parameters:
  - name: orgId
    in: query
    description: 组织ID
    required: true
    schema:
      type: integer
  - name: teamId
    in: query
    description: 团队ID
    required: true
    schema:
      type: integer
  - name: pipelineName
    in: query
    description: 工作流的名称
    required: true
    schema:
      type: string
  - name: taskId
    in: query
    description: 工作流任务ID
    required: true
    schema:
      type: integer
  - name: per_page
    in: query
    description: 分页大小
    schema:
      type: integer
    required: false
  - name: page
    in: query
    description: 分页index
    schema:
      type: integer
    required: false
get:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - DeliveryCenter
  summary: 获取版本信息列表
  responses:
    '200':
      description: 版本信息参数
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/DeliveryRelease'
post:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - DeliveryCenter
  summary: 新增版本信息列表
  requestBody:
    description: 版本信息参数
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/DeliveryVersion'
  responses:
    '200':
      description: 版本信息添加成功

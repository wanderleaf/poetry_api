post:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - Directory
  summary: 创建项目团队信息
  requestBody:
    description: 项目团队信息参数
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/TeamProduct'
  responses:
    "200":
      description: "创建成功"
get:
  parameters:
  - name: teamId
    in: query
    description: 团队ID
    required: false
    schema:
      type: integer
  - name: productId
    in: query
    description: 项目ID
    required: false
    schema:
      type: string
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - Directory
  summary: 获取项目团队列表
  responses:
    '200':
      description: 项目团队列表
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/TeamProduct'
delete:
  parameters:
  - name: teamId
    in: query
    description: 团队ID
    required: false
    schema:
      type: integer
  - name: productId
    in: query
    description: 项目ID
    required: false
    schema:
      type: string
  tags:
    - Directory
  summary: 删除项目团队信息
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  responses:
    '200':
      description: 删除成功
